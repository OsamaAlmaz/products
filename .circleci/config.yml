version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test
      - run:
          command: pep8 --show-source --show-pep8 products/* && productsapp/*
          name: pep8-fix

workflows:
  main:
    jobs:
      - build-and-test